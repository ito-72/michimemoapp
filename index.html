<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テスト画面</title>
</head>
<body>
  <h1>ボタンテスト</h1>

  <button id="testButton">APIテスト</button>

  <div id="resultArea">← 結果ここに出る</div>

  <script>
    document.getElementById("testButton").addEventListener("click", async () => {
      const res = await fetch("/api/test", {
        method: "GET"
      });

      const result = await res.json();
      document.getElementById("resultArea").textContent = result.message;
    });
  </script>
</body>
</html>
