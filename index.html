<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>現在地記録テスト</title>
</head>
<body>
  <h1>現在地をスプレッドに記録する</h1>

  <button id="locationButton">現在地を記録</button>

  <div id="resultArea">← ここに結果を表示</div>

  <script type="module">
    import { getCurrentLocation } from './recordLocation.js';

    const button = document.getElementById("locationButton");
    const result = document.getElementById("resultArea");

    button.addEventListener("click", async () => {
      result.textContent = "位置情報を取得中...";

      try {
        const { lat, lng } = await getCurrentLocation();
        result.textContent = `緯度: ${lat}、経度: ${lng}`;

        // 🔜 あとでここでfetch処理を追加する！

      } catch (error) {
        result.textContent = `取得失敗: ${error.message}`;
      }
    });
  </script>
</body>
</html>
