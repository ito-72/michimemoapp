<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>位置情報テスト</title>
</head>
<body>
  <h1>現在地テスト</h1>

  <button id="locButton">現在地を取得</button>

  <div id="locResult">← ここに位置情報が表示されます</div>

  <script>
    document.getElementById("locButton").addEventListener("click", async () => {
      const resultArea = document.getElementById("locResult");

      if (!navigator.geolocation) {
        resultArea.textContent = "このブラウザでは位置情報が使えません。";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          resultArea.textContent = `緯度: ${lat}、経度: ${lng}`;
        },
        (err) => {
          resultArea.textContent = `位置情報の取得に失敗しました (${err.message})`;
        }
      );
    });
  </script>
</body>
</html>
