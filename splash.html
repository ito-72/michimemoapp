<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みちめも - スプラッシュ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background: url('/apple-splash-1206x2622.png') no-repeat center center;
      background-size: cover;
   transition: opacity 0.7s ease; /* フェード時間と合わせる */
      opacity: 1;
    }
    body.fadeout {
      opacity: 0;
    }
  </style>
<script>
  setTimeout(() => {
    document.body.classList.add('fadeout');
    setTimeout(() => {
      window.location.href = '/';
    }, 700); // フェード時間 0.7秒
  }, 1800); // 表示時間 1.8秒
</script>

</head>
<body>
</body>
</html>
